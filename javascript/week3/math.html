<script type="text/javascript">
	
	console.log(Math.PI);  //3.14

	console.log(Math.min(10,4,6,-3)); //-3
	console.log(Math.max(10,4,6,-3)); //10

	console.log(Math.floor(12.6));	//12
	console.log(Math.ceil(12.3));	//13
	console.log(Math.ceil(10.126));	//11

	console.log(Math.round(10.3));	//10
	console.log(Math.round(10.8));	//11

	console.log(Math.pow(2,5));	    //32

	console.log(Math.random());	//b/w O and 1
	console.log(Math.random()*10); //shift one decimal 

	
	console.log(Math.abs(-2.6));	//magnitude of a real number without regard to its sign.
	
	console.log(Math.sqrt(25));	//5

	console.log(Math.log2(5));	//base2
	console.log(Math.log10(5));	//base10
	console.log(Math.log(5));	//natural log

	console.log(Math.sqrt(0.5));
	console.log(Math.sqrt(1/2));


</script>
