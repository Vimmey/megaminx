<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
</head>

<body>

<button id="run" onclick="locationCapture();">Run my Location</button>
<div id="msg" style="border: 3px solid red">Result here</div>
 	
 <script type="text/javascript">
 	function locationCapture() {
 		var msg = document.getElementById("msg");

 		if(!navigator.geolocation) {
 			msg.innerHTML = "<p>Geo Location is not supported</p>";  //if broswer is not supporting
 		}

 		msg.innerHTML = "<p>Locating..</p>";

 		navigator.geolocation.getCurrentPosition(success,error);
 	}

 	function success(position) {
 		var lat = position.coords.latitude;
 		var long = position.coords.longitude;
 		console.log("Latitude is " +lat + " " + " longitide is " +long );
        msg.innerHTML = "Latitude is " +lat + " " + " longitide is " +long ;

        var img = new Image();

        img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" +lat + " ," + long +"&zoom=13&size=500x500&sensor=false";

        msg.appendChild(img);  //dom concept : appending to parent img
 	}

 	function error() {
 		msg.innerHTML("Unable to locate");  //if no network
 	}
 </script>	

</body>
</html>
