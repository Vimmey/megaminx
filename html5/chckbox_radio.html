<!DOCTYPE html>
<html>
<head>
	<title>Checkbox and Radio buttons</title>
	
</head>
<body>

	<form method="POST">
		
		<label>Username: <span style="color: red">*</span></label>
		<input type="text" required placeholder="Enter your first name" name="firstname"></br></br>

		<label>Gender :</label>

		<input type="radio" name="gender" value="Male">Male</input>
		<input type="radio" name="gender" value="Female">Female</input>

		<input type="radio" name="gender"> Other</input></br></br>
		
		<label> DOB</label>
		<input type="date" name="dob"> </br></br>

		<label> Phone No.</label>
		<input type="tel" placeholder="Enter phone number" name="phone"></br></br>

		Food Prefernce : 
		<input type="Checkbox" name="checkbox" value="milk">Milk</input>
		<input type="Checkbox" name="checkbox" value="bread">Bread</input>
		<input type="Checkbox" name="checkbox" value="sandwich">Sandwich</input>
		<input type="Checkbox" name="checkbox" value="oats">Oats</input>
		<input type="Checkbox" name="checkbox" value="egg">Egg</input></br></br>

		Payment Method :
		<input type="radio" name="payment">Credit Card</input>
		<input type="radio" name="payment">Debit Card</input>
		<input type="radio" name="payment">Net Banking</input>
		<input type="radio" name="payment">Paytm</input>
