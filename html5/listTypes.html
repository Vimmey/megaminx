<!DOCTYPE html>
<html>
<head>
	<title>Nested Ordered and Unordered List</title>
</head>
<body>
<h2>Aircraft</h2>

	<ol type="I">
		<li>Gen</li>

		<ol type="A">
			<li>Sing</li>
			<ol type="1.">
				<li>tw</li>
				<li>tri</li>
			</ol>
			<li>Dual</li>
			<ol type="1.">
				<li>wing</li>
				<li>pushpull</li>
			</ol>
		</ol>

		<li>Commercial</li>
		<ol type="A">
			<li>dualengine</li>
			<ol type="1.">
				<li>wnm</li>
				<li>fm</li>
			</ol>
			<li>tri</li>
			<ol type="1.">
				<li>3rd</li>
				<li>fuse</li>
			</ol>
		</ol>
	</ol>



</body>
</html>
