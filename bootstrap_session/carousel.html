<!DOCTYPE html>
<html>
<head>
	<title>Carousel Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
		<div class="col-md-12" > 	<!--to occupy 12 grids -->

	<div class="carousel slide" id="mycarousel" data-ride="carousel">
		<!-- dot notation -->
		<ol class="carousel-indicators">		<!-- for dots on image-->
			<li data-target="#mycarousel" data-list-to="0"></li>
			<li data-target="#mycarousel" data-list-to="1"></li>
			<li data-target="#mycarousel" data-list-to="2" class="active"></li>	
		</ol>

		<!-- Wrapper Image -->
		<div class="carousel-inner" data-target="#mycarousel" >
				<div class="item">
					<img src="images/music.jpg" alt="image not found" width="1000px" height="200px" />
					<div class="carousel-caption">
						<h1>Slide One</h1>	<!-- text on img -->
					</div>
				</div>
				<div class="item ">
					<img src="images/music2.jpg" alt="image not found" width="1000px" height="200px"/>
					<div class="carousel-caption">
						<!-- <h1>Slide Two</h1> -->
						<button class="btn btn-primary">Know More</button>
					</div>
				</div>
				<div class="item active">	<!--item active will make that div as first one default -->
					<img src="images/music8.png" alt="image not found" width="1000px" height="200px" />
					<div class="carousel-caption">
						<h1>Slide one</h1>
					</div>
				</div>

		<!-- Slider -->
		<a href="#mycarousel" class="left carousel-control" role="button" data-slide="prev"> 	<!--for arrow left -->
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>

		<a href="#mycarousel" class="right carousel-control" role="button" data-slide="next"> 	<!--for arrow right -->
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	
</div>
</div>


</body>
</html>
