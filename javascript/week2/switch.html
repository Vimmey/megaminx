<script type="text/javascript">
	
	var a =prompt("Enter your first name");

	switch(a.length) {

		case 1: alert("Name has only one character");
		break;

		case 2: alert("Name has two character");
		break;

		case 3: alert("Name has three character");
		break;

		case 4: alert("Name has four character");
		break;

		case 5: alert("Name has five character");
		break;

		default :  alert("default value");
		break;
	}

</script>
