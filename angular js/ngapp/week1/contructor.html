<script type="text/javascript">

	function Hero(name){
	    this.name=name;
	    this.showName = function(){
	        alert("The name of Hero is "+this.name);
	    }
}
	var spiderman = new Hero("spiderman");	//function is an object
	spiderman.showName();

	var superman = new Hero("superman");
	superman.showName();

</script>
