<script type="text/javascript">

	var a = 10;
	var b = "10";

	if(a == b) { 	//check values : 10 == 10	
		alert("values are same");
	} else {                       
		alert("values are not same");
	}

	if(a === b) { 		//check types : number != string
		alert("types are same");
	} else {                       
		alert("types are not same");
	}

 
	if(!(a == b)) { 	// ! turns to false	
		alert("values are same");
	} else {                       
		alert("values are not same");
	}

 	var c= 100;

	if(c == 10 && b == 10) { 	//both should be true 
		alert("values are same");
	} else {                       
		alert("values are not same");
	}


	if(a == 100 || b == 10) { 	//either true	
		alert("values are same");
	} else {                       
		alert("values are not same");
	}
</script>
